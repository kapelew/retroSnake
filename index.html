<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame</title>
    <link href="style.css" rel="stylesheet" >
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8649a3516d.js" crossorigin="anonymous"></script>
    <body>
    <header>
        <h1 id="startButton" class="retroText highlight">PRESS TO PLAY</h1>
    </header>
    <main>
        <div id="snakeCage" ></div>
        <aside id="rulesAndControls">
            <div id="rules" class="retroText">
                <ul>
                    <h2>Rules:</h2>
                    <li>Eat as many apples as you can</li>
                    <li>Do not eat yourself</li>
                    <li>Do not try to leave the cage</li>
                </ul>
            </div>
            <div id="controls" class="retroText">
                <ul>
                    <h2>Controls:</h2>
                    <li> <i class="fa-solid fa-arrow-up"></i> move Upwards</li>
                    <li> <i class="fa-solid fa-arrow-down"></i> move Downwards</li>
                    <li> <i class="fa-solid fa-arrow-left"></i> move Left</li>
                    <li> <i class="fa-solid fa-arrow-right"></i> move Right</li>
                </ul>
            </div>
        </aside>
    </main>
    <footer>
        <a class="retroText credits highlight" href="https://github.com/kapelew">Created by kapelew</a>
    </footer>
</body>
<script src="index.js"></script>
</html>
